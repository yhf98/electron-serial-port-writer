<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron烧录器</title>
    <style>
      table { border-collapse: collapse; }
      table, th, td { border: 1px solid black; }
      .row{
        width: 100%;
        height: 50px;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        border: 0px solid red;
      }
      .row>span{
        width: 120px;
      }
      #log{
        width: 100%;
        height: 350px;
        overflow: scroll;
      }
    </style>
  </head>

  <body>
    <h1>Electron 烧录</h1>
    <button id="freshData">刷新</button>
    <div>
      <div class="row">
        <span>端口：</span>
        <select id="port"></select>
      </div>
      <div class="row">
        <span>波特率：</span>
        <input type="text" id="baudRate" />
      </div>
      <div class="row">
        <span>烧录文件：</span>
        <input type="text" id="file" /> <button id="openFile">打开</button>
      </div>
    </div>
    <div>
      <h1>日志：</h1>
      <textarea id="log" rows="10" cols="20"> </textarea>
    </div>
    <div id="error"></div>
    <div>
      <button id="write">烧 录</button>
    </div>
  </body>

  <script src="./renderer.js"></script>
</html>
